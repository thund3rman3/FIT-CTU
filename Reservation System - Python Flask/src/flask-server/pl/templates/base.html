<head>
    <meta charset="UTF-8"/>
  	<title>Kino Vesmír</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"/>
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <!-- MDB -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/mdb/mdb.min.css') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
</head>
<body>
<!-- Navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="/">Kino Vesmír</a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Program</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/search">Filmy</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/contact">Kontakt</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/reservation">Zrušení rezervace</a>
        </li>
      </ul>


        <form class="d-flex input-group w-auto" id="inputForm" action="/search/data" method="POST">
        <input
          type="search"
          name="input"
          class="form-control"
          placeholder="Název filmu..."
          aria-label="Search"
        required minlength="1"/>
        <button
          class="btn btn-outline-primary"
          type="submit"
          data-mdb-ripple-color="dark"
        >
          Hledat
        </button>
      </form>
    </div>
  </div>
</nav>



<!-- Navbar -->
<script type="text/javascript"></script>
<div class="container">{% block content %} {% endblock %}</div>
    <script src="{{ url_for('static', filename='js/mdb/mdb.min.js') }}"></script>

</body>
