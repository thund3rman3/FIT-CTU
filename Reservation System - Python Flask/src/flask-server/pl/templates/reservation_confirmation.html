{% extends "base.html" %}
{% block content %}
    <div style="height: 20%"></div>
    {% if reservation_number > 0 %}
        <h1>
        Rezervace proběhla úspěšně
        <h2>
            Číslo vaší rezervace {{ reservation_number }}
        </h2>
    {% elif cancel %}
        <h1>
            Zrušení rezervace proběhlo úspěšně
        </h1>
    {% else %}
        <h1>
            Při rezervaci nastala chyba
        </h1>
    {% endif %}
{% endblock %}
